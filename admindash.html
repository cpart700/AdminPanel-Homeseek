<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Homeseek Admin Dashboard | CodingLab </title>
    <link rel="stylesheet" href="admin.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>

    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <!-- <i class='bx bx-user'></i> -->
            <span class="logo_name">Home<span>Seek</span></span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-home-smile'></i>
                    <span class="links_name">Manage Listings</span>

                </a>
            </li>
            <li>
                <a href="adminmanageuser.html">
                    <i class='bx bx-group'></i>
                    <span class="links_name">Manage Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
            </li>


            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Admin</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
                <img src="https://via.placeholder.com/40x40" alt="">
                <span class="admin_name">Roland Lopez</span>
                <i class='bx bx-chevron-down'></i>
                <!-- Dropdown Menu -->
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>

        </nav>

        <!-- main  content -->
        <div class="home-content">
            <div class="container">
                <h2>Dashboard</h2>
                <div class="overview-boxes">
                    <div class="box">
                        <i class='bx bx-user'></i>
                        <div class="text">
                            <h3>Total Tenants</h3>
                            <p class="number">123</p>
                        </div>
                    </div>
                    <div class="box box2">
                        <i class='bx bx-home'></i>
                        <div class="text">
                            <h3>Total Listings</h3>
                            <p class="number">45</p>
                        </div>
                    </div>
                    <div class="box">
                        <i class='bx bx-group'></i>
                        <div class="text">
                            <h3>Total Users</h3>
                            <p class="number">78</p>
                        </div>
                    </div>
                </div>

                <div class="charts">
                    <h4>No. of Availability of Rooms</h4>
                    <canvas id="roomTypeChart" width="400" height="400"></canvas>
                </div>
            </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
